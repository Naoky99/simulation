
        <div class="container d-flex flex-column align-items-center justify-content-center">
            <div class="row">
                <div class="col-12">
                    <h2 class="text-center">Bienvenido</h2>
                    <h4 class="text-center">Calculadora de numero aleatorios</h4>
                </div>
            </div>

            <div class="card mt-5" style="width:40rem">
                <div class="card-body">
                    <h5 class="card-title text-center">Inicie sesion</h5>
                    <form>
                        <div class="mb-3">
                            <label for="user" class="form-label">Usuario:</label>
                            <input type="text" class="form-control" id="user"
                                placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Clave:</label>
                            <input class="form-control" id="password" rows="3" type="password">
                        </div>
                        <button role="button" class="btn btn-primary" id="executeLogin">Iniciar</button>
                    </form>
                </div>
            </div>
        </div>
